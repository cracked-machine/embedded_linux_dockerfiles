# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_yocto_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build yocto_core docker image
        run: |
          DOCKER_BUILDKIT=1 docker build -f dockerfiles/yocto_core/Dockerfile -t ghcr.io/cracked-machine/yocto_core:ubuntu2204 .
          docker push ghcr.io/cracked-machine/yocto_core:ubuntu2204