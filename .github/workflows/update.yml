# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_yocto_core:
    runs-on: ubuntu-latest
    steps:
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v3

      # - name: Build and push yocto_core
      #   uses: docker/build-push-action@v4
      #   with:
      #     file: dockerfiles/yocto_core/Dockerfile
      #     push: true
      #     tags: cracked-machine/yocto_core:ubuntu2204


      - name: build yocto_core 
        run: DOCKER_BUILDKIT=1 docker build -f dockerfiles/yocto_core/Dockerfile -t ghcr.io/${{ github.actor }}/yocto_core:ubuntu2204 .
      
      - name: push yocto_core 
        run: env && docker push ghcr.io/${{ github.actor }}/yocto_core:ubuntu2204
  
  