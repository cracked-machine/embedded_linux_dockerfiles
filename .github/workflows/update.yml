name: CI
env:
  GITHUB_SHORT_SHA=$(git rev-parse --short "$GITHUB_SHA")

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # "yocto_core" package settings must have "embedded_linux_dockerfiles" added as a source repository with write permissions
  build_yocto_core:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: build yocto_core 
        run: DOCKER_BUILDKIT=1 docker build -f dockerfiles/yocto_core/Dockerfile -t ghcr.io/${{ github.actor }}/yocto_core:$GITHUB_SHORT_SHA .
      - name: push yocto_core 
        run: env && docker push ghcr.io/${{ github.actor }}/yocto_core:$GITHUB_SHORT_SHA

  # "yocto_openstlinux" package settings must have "embedded_linux_dockerfiles" added as a source repository with write permissions
  build_yocto_openstlinux:
    runs-on: ubuntu-latest
    needs: build_yocto_core
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: build yocto_openstlinux
        run: DOCKER_BUILDKIT=1 docker build -f dockerfiles/yocto_openstlinux/Dockerfile -t ghcr.io/${{ github.actor }}/yocto_openstlinux:$GITHUB_SHORT_SHA .
      - name: push yocto_openstlinux
        run: env && docker push ghcr.io/${{ github.actor }}/yocto_openstlinux:$GITHUB_SHORT_SHA

  # "yocto_xlnx" package settings must have "embedded_linux_dockerfiles" added as a source repository with write permissions
  build_yocto_xlnx:
    runs-on: ubuntu-latest
    needs: build_yocto_core
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: build yocto_xlnx
        run: DOCKER_BUILDKIT=1 docker build -f dockerfiles/yocto_xlnx/Dockerfile -t ghcr.io/${{ github.actor }}/yocto_xlnx:$GITHUB_SHORT_SHA .
      - name: push yocto_xlnx
        run: env && docker push ghcr.io/${{ github.actor }}/yocto_xlnx:$GITHUB_SHORT_SHA
  
  